<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Adwords Block</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>
        <link rel='stylesheet prefetch' href='css/browser.css'>
        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="container-fluid">
	<div class="navbar">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="logo">Adwords Block</h1>
			</div>
		</div>
	</div>

	<div class="row row--download">

		<div class="col-xs-12 col-sm-6">
			<div class="cta">
				<h3>Tired of seeing ads <br>on google search results?</h3>
				<a href="extension.crx" download class="download">Download Extension</a>
			</div>

		</div>
		<div class="col-sm-6">
			<div class="interactive"><div class="browser">

	<div class="browser-chrome">
		<div class="controls">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<div class="browser-content">
		<div class="search-bar">
			<h1 class="logo"></h1>
			<div class="input">
				<input type="search" />
				<button></button>
			</div>
		</div>

		<div class="results">

			<p class="pager-totals">About 1,220,000,000 results (0.77 seconds)</p>

			<ul class="results-inner">

			</ul>

		</div>

	</div>
</div></div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row row--platforms">
		<div class="col-xs-12">
			<p class="supported">Supported Platforms</p>
			<ul class="platforms">
				<li>
					<a href="https://www.google.com/chrome/" target="_blank" class="chrome"></a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="cta-modal">
	<p>To install, browse to your extensions tab and drag and drop the extension file.</p>
	<p>
		<span>chrome://extensions</span>
	</p>
	<img src="images/install.gif" alt="" />
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js'></script>
    <script src='js/browser.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
